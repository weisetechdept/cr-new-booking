services:
  web:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: crl-booking-web
    ports:
      - "8090:80"
    volumes:
      - ../logs:/var/www/html/logs
      - ../.env:/var/www/html/.env:ro
    environment:
      - TZ=Asia/Bangkok
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crl-network
    
  # Optional: Add Nginx as reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: crl-booking-nginx
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - crl-network
    profiles:
      - production

  # Log monitoring (optional)
  logrotate:
    image: blacklabelops/logrotate
    container_name: crl-booking-logrotate
    volumes:
      - ./logs:/var/log/docker
    environment:
      - LOGROTATE_PARAMETERS=--verbose
      - LOG_FILE=/var/log/docker/*.log
      - LOG_FILE_ENDINGS=log
      - LOGROTATE_SIZE=10M
      - LOGROTATE_COPIES=5
      - LOGROTATE_COMPRESSION=compress
    restart: unless-stopped
    profiles:
      - production

networks:
  crl-network:
    driver: bridge

volumes:
  logs:
    driver: local